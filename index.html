<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./styles.css" rel="stylesheet">
    
    <style>
        #average {
            margin: 16px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border: 2px solid #3917cf;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ff0000;
        }
    </style>
</head>

<body class="container gap-4">
    <h1 class="mx-auto">Seguimiento de calificaciones de estudiantes</h2>

    <div id="average" class="border border-primary border-3 rounded primary">Promedio de Calificación: <span id="average-grade">No Disponible</span></div>
    <div id="form-container" class="container border border-primary border-3 rounded-3 p-3">
        <form id="studentForm">
            <div class="mb-2 fw-bold">
                <label for="name" class="form-label bold">Nombre:</label>
                <input type="text" class="form-control mx-auto" id="name" minlength="3" maxlength="30" required oninvalid="this.setCustomValidity('Ingrese nombre de 3 carácteres.')" oninput="this.setCustomValidity('')">
            </div>
            <div class="mb-2 fw-bold">
                <label for="lastName" class="form-label bold">Apellido:</label>
                <input type="text" class="form-control mx-auto" id="lastName" minlength="3" maxlength="30" required oninvalid="this.setCustomValidity('Ingrese apellido de 3 carácteres.')" oninput="this.setCustomValidity('')">
            </div>
            <div class="mb-2 fw-bold">
                <label for="grade" class="form-label bold">Nota (1.0 - 7.0):</label>
                <input type="number" class="form-control mx-auto" id="grade" step="0.1" min="1.0" max="7.0" placeholder="1.0" required oninvalid="this.setCustomValidity('Ingrese número entre 1-7.')" oninput="this.setCustomValidity('')">
            </div>
            <button id="form-btn" type="submit" class="btn btn-primary rounded mt-2">Guardar Estudiante</button>
            <button id="form-edit" type="button" class="btn btn-secondary rounded mt-2">Modo Edición</button>
        </form>
    </div>
    
<table id="studentsTable" border=1 cellpadding="8" cellspacing="0">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Nota</th>
                <th>Accion</th>
            </tr>
        </thead>
        <tbody>
            <!--Filas de datos -->
        </tbody>
    </table>
    
    <script src="script.js"></script>
</body>
</html>
